<main class="hero">
  <div class="logo-big">
    <img id="logoImg" src="unidos.png" alt="Logo Unidos F.C.">
    <div class="logo-caption">
      <span id="msg"></span><br>
      <span id="data-hora"></span>
    </div>
  </div>
</main>

<script>
  // Mensagem personalizada
  document.getElementById("msg").textContent =
    "Boas-vindas, Davi! Qual a boa de hoje?";

  // Data e hora BR
  function atualizar() {
    const agora = new Date();
    const opcoes = { timeZone:"America/Sao_Paulo", hour12:false };
    const hora = agora.toLocaleTimeString("pt-BR", opcoes);
    const data = agora.toLocaleDateString("pt-BR", opcoes);
    document.getElementById("data-hora").textContent =
      `${data} • ${hora}`;
  }
  setInterval(atualizar, 1000);
  atualizar();

  // -------- Fallback quando a imagem NÃO CARREGA ----------
  document.getElementById("logoImg").addEventListener("error", () => {
    document.getElementById("logoImg").style.display = "none";
    document.querySelector(".logo-caption").innerHTML =
      "<strong style='font-size:30px'>UNIDOS F.C.</strong><br>(imagem não encontrada)";
  });
</script>
