    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:#0048a0;
      color:#fff;
      overflow-x:hidden;
    }

    .topbar{
      background:linear-gradient(90deg,#0048a0,#075db3);
      color:#fff;
      animation:fadeDown 1.1s ease;
    }

    .site-header{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 20px;
    }

    .brand{display:flex;align-items:center;gap:12px}
    .logo-small{
      width:64px;height:64px;border-radius:50%;
      overflow:hidden;background:#fff;padding:6px;
      display:flex;align-items:center;justify-content:center;
      animation:pop 0.8s ease;
    }
    .logo-small img{width:100%;height:auto}

    .brand h1{
      font-size:20px;letter-spacing:1px;
      animation:fadeIn 2s ease;
    }

    nav{display:flex;gap:20px;align-items:center}
    nav a img{width:22px;filter:invert(1);opacity:.85;transition:.3s}
    nav a img:hover{opacity:1;transform:scale(1.15)}

    .right-actions{display:flex;align-items:center;gap:16px}

    .cta{
      background:#fff;color:#0b5a2e;padding:6px 12px;
      border-radius:6px;font-weight:700;display:flex;
      align-items:center;gap:10px;
      animation:fadeUp 1s ease;
    }

    /* HERO */
    .hero{
      background:linear-gradient(#0048a0,#075db3);
      min-height:520px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      animation:fadeIn 2s ease;
    }

    .logo-big img{
      max-width:360px;width:45vmin;height:auto;
      animation:float 4s ease-in-out infinite;
    }

    .logo-caption{
      margin-top:18px;color:#dbefff;font-weight:600;
      font-size:18px;animation:fadeIn 3s ease;
    }
